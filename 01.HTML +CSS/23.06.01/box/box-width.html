<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 400px auto;
            height: 150px;
            border: 1px solid black;
        }
        /*box2 가로 웹브라우저의 50%*/
        .box2{
            box-sizing: border-box;
            width: 50%;
            height: 150px;
            border: 2px dotted black
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    
    
</body>
</html>
