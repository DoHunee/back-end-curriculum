<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    p{
      font-style: italic;

    }
    
    .accent{
      border: 1px solid #000;
      padding: 5px;
      
    }

    .bg{
      background-color: #ddd
    }

  </style>



</head>
<!-- 클레스 선택자 선언하고 
  h1 태그에 지정!
  클래스 선언은 .으로 시작 

 class = "accent bg 이런식으로 적용한다-->

<body>
  <div>
    <h1 class = "accent bg" >레드향</h1>
    <p id="accent">껍질에 붉은 빛이 돌아 <span>레드향</span>이라 불린다.</p>
    <p id="bg">레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
  </div>
</body>
</html>
