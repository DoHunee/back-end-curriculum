<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /*down 박스를  position을 relative 
            top속성을 위쪽에서 20px 떨어지도록*/
        .up{
            background-color: magenta;
            width: 100px;
            height: 100px;
           
        }
        .down{
            background-color: purple;
            width : 100px;
            height: 100px;
            position: absolute;
            top:20px;
            opacity: 50%;
            

        }
    </style>
</head>

<body>
    <h2>형제관계일 때 예지 : 같은 부모를 가진 요소</h2>
    <div class="up"></div>
    <div class="down"></div>
    
</body>
</html>
